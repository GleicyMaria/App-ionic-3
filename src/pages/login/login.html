<ion-header>

  <ion-navbar>

    <ion-title>Login</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

     <img src="./assets/imgs/network.png" alt="">

     
    <ion-list >
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input  #username name="username"  type="text" minlength="3" maxlength="20" [(ngModel)]="dados.username"></ion-input>
        </ion-item>
      
        <ion-item  >
          <ion-label stacked>Password</ion-label>
          <ion-input style="-webkit-text-security:disc;"Â  #password name="password" type="number" minlength="4" maxlength="10" [(ngModel)]="dados.password"  ></ion-input>
        </ion-item>
                  
      </ion-list>
    
      <ion-item class="check">
        <ion-checkbox  color="dark"></ion-checkbox>
        <ion-label >Lembrar</ion-label>
      </ion-item>
        
       <button ion-button float-right round (click)="login(username.value,password.value)" [disabled]="dados.username.length < 3 || dados.password.length < 4">Login</button>
     

       
</ion-content>
