<ion-header>

  <ion-navbar>
    <ion-title>Mensagens </ion-title>
  </ion-navbar>
  <ion-searchbar></ion-searchbar>
</ion-header>


<ion-content padding>

  <ion-card>

    <ion-list>
      <ion-item *ngFor="let mensagem of listMensagens"  (click)="detailsMessage(mensagem)" >
        <p>{{mensagem}}</p>
      </ion-item>

      
     

    </ion-list>
  </ion-card>

</ion-content>
