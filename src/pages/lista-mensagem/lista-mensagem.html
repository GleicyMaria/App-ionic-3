<ion-header>

  <ion-navbar>
    <ion-title>Mensagens </ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="termo" [formControl]="controleBusca" (ionInput)="onSearchInput"></ion-searchbar>
</ion-header>


<ion-content padding>
    
     
    <ion-card >
    <ion-list>
      <div *ngIf="array != null">
      <ion-item *ngFor="let mensagem of array"  (click)="detailsMessage(mensagem)" >
        <p>{{mensagem}}</p>
      </ion-item>
       
      <ion-item *ngIf="!array?.length">
        <p>Nenhuma mensagem encontrada</p>
      </ion-item>
    </div>

    </ion-list>
  </ion-card>

</ion-content>
