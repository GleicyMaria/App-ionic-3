<ion-header>

  <ion-navbar>
    <ion-title>Alterar Foto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p> selecione uma foto para o seu perfil </p>
  <div *ngIf="photo == null">
    <img src="assets/imgs/perfil-sem-foto.png"> 
  </div> 
    <div *ngIf="photo != null">
    <img src="{{photo}}">
  </div>

  <ion-item padding>

    <button ion-fab float-left class="image" (click)="get('picture')">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-fab float-righ class="image" (click)="get('gallery')">
      <ion-icon name="image"></ion-icon>
    </button>

  </ion-item>


</ion-content>
