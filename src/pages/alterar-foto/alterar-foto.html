<ion-header>

  <ion-navbar>
    <ion-title>Alterar Foto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p> selecione uma foto para o seu perfil </p>
  <div class="foto">
      <img src="{{photo}}"> 
  </div>
      
  <ion-item padding>

    <button ion-fab float-left class="image" >
      <ion-icon name="camera" (click)="takePicture()"></ion-icon>
    </button>
    <button ion-fab float-righ class="image" >
      <ion-icon name="image" (click)="getImage()"></ion-icon>
    </button>

  </ion-item>


</ion-content>
