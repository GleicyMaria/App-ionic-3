<ion-header>

  <ion-navbar>
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card (click)="detailPost()">
        <ion-card-header>
            Titulo
          </ion-card-header>
        <ion-card-content>
            All things considered, the by far easiest 
            solution is to just provide an array of names 
            if the app needs to use nameassasasasasas other than the default 
            English version of month and day names. 
  
         </ion-card-content>
      <ion-row>
        <ion-col>
          <ion-note>
            {{username}}
          </ion-note>
        </ion-col>
        <ion-col></ion-col>
        
        <ion-col>
            <ion-note>
              09/01/2019 15:21(ajustar) 
            </ion-note>
          </ion-col>
      </ion-row>
      </ion-card>
        
</ion-content>
