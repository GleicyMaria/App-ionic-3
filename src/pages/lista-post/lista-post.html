<ion-header>

  <ion-navbar>
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf ="listPosts != null">
    <post *ngFor="let post of listPosts" [post]="post"> </post>
    </div>
    <div *ngIf ="listPosts == null">
      <ion-card>
          <h2>Não há post para serem exibidos</h2>
      </ion-card>
     </div>
</ion-content>
