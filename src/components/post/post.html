<ion-card  (click)="detailPost()">
  <ion-card-content>
       {{post.titulo}}
      </ion-card-content>
    <ion-card-content>
       <p id="mensagem">
         {{post.mensagem}}
        </p> 
    </ion-card-content>
  <ion-row padding >
    <ion-col pull-lg>
      <p>{{post.autor}}</p>
         </ion-col>
        <ion-col>
        <p>
        {{ data }}
        </p>
      </ion-col>
  </ion-row>
  </ion-card>
